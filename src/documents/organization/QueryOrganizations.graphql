query QueryOrganizations($filter: OrganizationFilter!) {
  organizations(filter: $filter) {
    results {
      id
      name
      alternateNames
      creationDate
      address {
        streetAddress
        city
        region
        country
        postalCode
      }
      foundingDate
      industries
      revenue
      revenueCurrency
      investment
      investmentCurrency
    }
  }
}