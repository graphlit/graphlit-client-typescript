mutation Prompt($prompt: String, $mimeType: String, $data: String, $specification: EntityReferenceInput, $messages: [ConversationMessageInput!], $tools: [ToolDefinitionInput!], $requireTool: Boolean, $correlationId: String) {
  prompt(prompt: $prompt, mimeType: $mimeType, data: $data, specification: $specification, messages: $messages, tools: $tools, requireTool: $requireTool, correlationId: $correlationId) {
    specification {
      id
    }
    messages {
      role
      author
      message
      citations {
        content {
          id
        }
        index
        text
        startTime
        endTime
        pageNumber
        frameNumber
      }
      toolCalls {
        id
        name
        arguments
      }
      tokens
      throughput
      ttft
      completionTime
      timestamp
      modelService
      model
      data
      mimeType
      toolCallId
      toolCallResponse
    }
    error
  }
}
