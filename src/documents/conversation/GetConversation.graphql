query GetConversation($id: ID!, $correlationId: String) {
  conversation(id: $id, correlationId: $correlationId) {
    id
    name
    creationDate
    modifiedDate
    owner {
      id
    }
    state
    correlationId
    type
    messages {
      role
      author
      message
      citations {
        content {
          id
        }
        index
        text
        startTime
        endTime
        pageNumber
        frameNumber
      }
      toolCalls {
        id
        name
        arguments
      }
      tokens
      throughput
      ttft
      completionTime
      timestamp
      modelService
      model
      data
      mimeType
      toolCallId
      toolCallResponse
    }
    transcriptUri
    turns {
      index
      messages {
        role
        author
        message
        tokens
        timestamp
      }
      tokens
      timestamp
      text
      relevance
    }
    specification {
      id
      name
    }
    fallbacks {
      id
      name
    }
    filter {
      dateRange {
        from
        to
      }
      inLast
      creationDateRange {
        from
        to
      }
      createdInLast
      types
      fileTypes
      formats
      fileExtensions
      fileSizeRange {
        from
        to
      }
      similarContents {
        id
      }
      contents {
        id
      }
      feeds {
        id
      }
      workflows {
        id
      }
      collections {
        id
      }
      users {
        id
      }
      observations {
        type
        observable {
          id
        }
        states
      }
      or {
        feeds {
          id
        }
        workflows {
          id
        }
        collections {
          id
        }
        users {
          id
        }
        observations {
          type
          observable {
            id
          }
          states
        }
      }
      and {
        feeds {
          id
        }
        workflows {
          id
        }
        collections {
          id
        }
        users {
          id
        }
        observations {
          type
          observable {
            id
          }
          states
        }
      }
      hasObservations
      hasFeeds
      hasCollections
      hasWorkflows
      collectionMode
      observationMode
    }
    augmentedFilter {
      dateRange {
        from
        to
      }
      inLast
      creationDateRange {
        from
        to
      }
      createdInLast
      types
      fileTypes
      formats
      fileExtensions
      fileSizeRange {
        from
        to
      }
      similarContents {
        id
      }
      contents {
        id
      }
      feeds {
        id
      }
      workflows {
        id
      }
      collections {
        id
      }
      users {
        id
      }
      observations {
        type
        observable {
          id
        }
        states
      }
      or {
        feeds {
          id
        }
        workflows {
          id
        }
        collections {
          id
        }
        users {
          id
        }
        observations {
          type
          observable {
            id
          }
          states
        }
      }
      and {
        feeds {
          id
        }
        workflows {
          id
        }
        collections {
          id
        }
        users {
          id
        }
        observations {
          type
          observable {
            id
          }
          states
        }
      }
      hasObservations
      hasFeeds
      hasCollections
      hasWorkflows
      collectionMode
      observationMode
    }
  }
}
