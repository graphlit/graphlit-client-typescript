mutation RetrieveFacts($prompt: String!, $filter: FactFilter, $correlationId: String) {
  retrieveFacts(prompt: $prompt, filter: $filter, correlationId: $correlationId) {
    results {
      fact {
        id
        text
        status
        validAt
        invalidAt
        state
        mentions {
          type
          observable {
            id
            name
          }
          start
          end
        }
        feeds {
          id
        }
        assertions {
          text
          mentions {
            type
            observable {
              id
              name
            }
            start
            end
          }
        }
        category
        confidence
      }
      relevance
      content {
        id
      }
    }
  }
}
