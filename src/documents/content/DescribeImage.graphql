mutation DescribeImage($prompt: String!, $uri: URL!, $specification: EntityReferenceInput, $correlationId: String) {
  describeImage(prompt: $prompt, uri: $uri, specification: $specification, correlationId: $correlationId) {
    role
    author
    message
    citations {
      content {
        id
      }
      index
      text
      startTime
      endTime
      pageNumber
      frameNumber
    }
    toolCalls {
      id
      name
      arguments
    }
    tokens
    throughput
    ttft
    completionTime
    timestamp
    modelService
    model
    data
    mimeType
    toolCallId
    toolCallResponse
  }
}
