query QueryFactsClusters($filter: FactFilter, $clusters: EntityClustersInput, $correlationId: String) {
  facts(filter: $filter, clusters: $clusters, correlationId: $correlationId) {
    results {
      id
      creationDate
      owner {
        id
      }
      text
      status
      validAt
      invalidAt
      relevance
      mentions {
        type
        observable {
          id
          name
        }
      }
    }
    clusters {
      entities {
        id
        name
      }
      similarity
    }
  }
}
